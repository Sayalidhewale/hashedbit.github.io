<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPL Season 2022 Points Table</title>
<style>
    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>IPL Season 2022 Points Table</h2>

<table id="points-table">
    <thead>
        <tr>
            <th>Team</th>
            <th>Matches</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Points</th>
            <th>NRR</th>
        </tr>
    </thead>
    <tbody id="table-body">
        <!-- Table rows will be inserted here -->
    </tbody>
</table>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const apiUrl = 'https://my-json-server.typicode.com/FreSauce/json-ipl/data';

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            // Sort data by NRR in ascending order
            data.sort((a, b) => a.NRR - b.NRR);

            const tableBody = document.getElementById('table-body');

            // Populate the table with sorted data
            data.forEach(team => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${team.Team}</td>
                    <td>${team.Matches}</td>
                    <td>${team.Wins}</td>
                    <td>${team.Losses}</td>
                    <td>${team.Points}</td>
                    <td>${team.NRR}</td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
});
</script>

</body>
</html>
